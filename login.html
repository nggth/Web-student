<body>
    <div class="container login-container">
        <div class="row justify-content-between">
            <div class="col-md-6 login-form-1">
                <h3>Đăng nhập cho Admin</h3>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="firstName">Username:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstName" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="lastName">Password:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastName" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Đăng nhập cho Học sinh</h3>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="firstName">Username:</label>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="lastName">Password:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastName" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="#" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</body>
